appId: nl.amsterdam.app.dev
---
- runFlow:
    when:
      visible:
        id: '.*(Radio|SelectionButtons|Rating).*'
        childOf:
          id: ${output.question_id}
    commands:
      - tapOn:
          id: '.*(Radio|SelectionButtons|Rating).*'
          childOf:
            id: ${output.question_id}
- runFlow:
    when:
      visible:
        id: '.*Checkbox.*'
        childOf:
          id: ${output.question_id}
    commands:
      - tapOn:
          id: '.*Checkbox.*'
          index: 1
          childOf:
            id: ${output.question_id}
      - tapOn:
          id: '.*Checkbox.*'
          index: 2
          childOf:
            id: ${output.question_id}
- runFlow:
    when:
      visible:
        id: '.*SurveyText.*'
        childOf:
          id: ${output.question_id}
    commands:
      - tapOn:
          id: '.*SurveyText.*'
          childOf:
            id: ${output.question_id}
      - inputRandomText
      - runFlow:
          file: ./tapToCloseKeyboard.yaml
          env:
            PARENT_ID: ${output.question_id}
- runFlow:
    when:
      visible:
        id: '.*SurveyEmail.*'
        childOf:
          id: ${output.question_id}
    commands:
      - tapOn:
          id: '.*SurveyEmail.*'
          childOf:
            id: ${output.question_id}
      - inputRandomEmail
      - runFlow:
          file: ./tapToCloseKeyboard.yaml
          env:
            PARENT_ID: ${output.question_id}
- runFlow:
    when:
      visible:
        id: '.*SurveyUrl.*'
        childOf:
          id: ${output.question_id}
    commands:
      - tapOn:
          id: '.*SurveyUrl.*'
          childOf:
            id: ${output.question_id}
      - inputText: 'www.amsterdam.nl'
      - runFlow:
          file: ./tapToCloseKeyboard.yaml
          env:
            PARENT_ID: ${output.question_id}
- runFlow:
    when:
      visible:
        id: '.*Survey(Numeric|Tel).*'
        childOf:
          id: ${output.question_id}
    commands:
      - tapOn:
          id: '.*Survey(Numeric|Tel).*'
          childOf:
            id: ${output.question_id}
      - inputRandomNumber:
          length: 12
      - runFlow:
          file: ./tapToCloseKeyboard.yaml
          env:
            PARENT_ID: ${output.question_id}
